<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>LUTW Project Reports</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" media="all" 
              href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
        <link href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container-lg mt-2">
            <h1 class="display-5 mt-5 mb-3">Projects</h1>
            <table id="table" class="table table-striped table-responsive-md">
                <thead class="">
                    <tr>
                        <th style="width: 36px">ID</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Region</th>
                        <th style="width: 36px;"></th>
                        <th style="width: 36px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report : ${reports}">
                        <td th:text="${report.id}"></td>
                        <td><p th:text="${report.name}"></p></td>
                        <td><p th:text="${report.country}"></p></td>
                        <td th:text="${report.region}"></td>
                        <td><a th:href="@{/report/{id}(id=${report.id})}">edit</a></td>
                        <td><a th:href="@{/report/delete/{id}(id=${report.id})}">delete</a></td>
                    </tr>
                </tbody>
            </table>
            <a class="btn lutw-primary ml-auto" th:href="@{/report/new}" role="button">Create New Report</a>
        </div>
        <script>
            $(document).ready(function () {
                $("#table").DataTable();
            });
        </script>
    </body>

</html>
